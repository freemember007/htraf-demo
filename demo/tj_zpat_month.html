<!DOCTYPE html>
<html>

<head>
    <title> HTRAF Demo </title>
    <script type="text/javascript"
            src="../htraf/htraf.js"
            data-htsql-version="2"
            data-htsql-prefix="https://ddys-book.diandianys.com/query-internal/">
    </script>
    <link rel="stylesheet" type="text/css" href="css/htraf-02.css"/>
</head>

<body>

    <h3>tj_zpat_month</h3>
    <table data-htsql="/zpat?year(ctime)='2019'^(month(ctime):as 月份){
            月份-, ^:count:as 总数 }">
</table>

</body>

</html>
