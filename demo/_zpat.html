<!DOCTYPE html>
<html>

<head>
    <title> HTRAF Demo </title>
    <script type="text/javascript"
            src="../htraf/htraf.js"
            data-htsql-version="2"
            data-htsql-prefix="https://ddys-book.diandianys.com/query-internal/">
    </script>
    <link rel="stylesheet" type="text/css" href="css/htraf-02.css"/>
</head>

<body>

    <h3>_zpat</h3>

    <div style="font-size: 14px; margin: 10px 0">
        <span>ID: <input id="id"/></span>
        <span>身份证: <input id="card"/></span>
        <span>手机号: <input id="mobile"/></span>
        <span>姓名: <input id="name"/></span>

<!--         <select id="stat"
            data-htsql="/_zpat^stat">
        </select>
 -->
    </div>

    <table data-htsql="/_zpat.sort(ctime-)?id~$id&card~$card&mobile~$mobile&name~$name" data-ref="id card mobile name">

</table>

</body>

</html>
