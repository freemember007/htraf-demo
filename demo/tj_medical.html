<!DOCTYPE html>
<html>

<head>
    <title> HTRAF Demo </title>
    <script type="text/javascript"
            src="../htraf/htraf.js"
            data-htsql-version="2"
            data-htsql-prefix="https://ddys-book.diandianys.com/query-internal/">
    </script>
    <link rel="stylesheet" type="text/css" href="css/htraf-02.css"/>
</head>

<body>

    <h3>tj_medical</h3>
    <table data-htsql="/medical_order?medical_status='1'^(date(create_time):as 订单日期){订单日期-, ^:count:as 订单数, ^.actual_amount:sum:as 付费统计}:as 体检订单统计">
</table>

</body>

</html>
