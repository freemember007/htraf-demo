<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <script>
            function IFrameResize(){
                var obj = document.getElementById("childFrame")
                console.log(obj)
                obj.height = this.document.body.scrollHeight
                // obj.src = './demo/test.html'
                console.log(obj.height)
            }
            function changeIframe(target, name){
                console.log(target)
                var obj = document.getElementById("childFrame")
                obj.src = './demo/' + name + '.html'
            }

        </script>
        <style type="text/css">
            /* 不显示ifram滚动条 */
            body::-webkit-scrollbar {
                display: none;
            }
            body{overflow：hidden}
        </style>
    </head>

    <body>
        <div>
            <div style="display: flex; height: 100%">
                <div style="width: 10vw">
                    menu
                    <div style="font-size: 12px">

                        <div onclick="changeIframe(this, '_ord')">预约挂号统计</div>
                        <div onclick="changeIframe(this)">每日IP挂号排行</div>
                        <div onclick="changeIframe(this)">预约情况统计</div>
                        <div onclick="changeIframe(this)">预约挂号月报表</div>
                        <div onclick="changeIframe(this)">预约挂号月报表</div>
                        <div onclick="changeIframe(this)">预约数按用户注册时间分布</div>
                        <div onclick="changeIframe(this)">预约成功率统计</div>
                        <div onclick="changeIframe(this)">就诊人月报</div>
                        <div onclick="changeIframe(this)">体检订单统计</div>
                        <div onclick="changeIframe(this)">咨询统计</div>
                    </div>
                </div>
                <iframe
                    id="childFrame"

                    frameborder="0"
                    scrolling="auto"

                    onload="IFrameResize()"
                >
                </iframe>
                <!-- <div onclick="changeIframe(this)">click</button> -->
            </div>
        </div>
    </body>

</html>
