<!DOCTYPE html>
<html>

<head>
    <title> HTRAF Demo </title>
    <script type="text/javascript"
            src="../htraf/htraf.js"
            data-htsql-version="2"
            data-htsql-prefix="https://ddys-book.diandianys.com/query-internal/">
    </script>
    <link rel="stylesheet" type="text/css" href="css/htraf-02.css"/>
</head>

<body>

    <h3>tj_ord_rate</h3>
    <table data-htsql="/book_order
    ? date(create_time) > today()-7
    ^ (date(create_time) :as 日期){
        日期-,
        ^?order_state!==null():count:as 挂号成功数,
        ^?order_state==null()|order_state=='':count:as 挂号失败数,
        ^:count :as 总挂号数,
    }">
    </table>

</body>

</html>
