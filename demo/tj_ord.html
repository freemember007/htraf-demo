<!DOCTYPE html>
<html>

<head>
    <title> HTRAF Demo </title>
    <script type="text/javascript"
            src="../htraf/htraf.js"
            data-htsql-version="2"
            data-htsql-prefix="https://ddys-book.diandianys.com/query-internal/">
    </script>
    <link rel="stylesheet" type="text/css" href="css/htraf-02.css"/>
</head>

<body>

    <h3>tj_ord</h3>
    <table data-htsql="/book_order
        ? order_state!==null()
        & date(create_time) > today()-15
        ^ (date(create_time) :as 日期){
            日期-,
            ^:count :as 挂号成功数,
            ^?book_channel='23':count:as 微信预约数,
            ^?book_channel='21':count:as 安卓预约数,
            ^?book_channel='22':count:as iOS预约数,
            ^?book_channel='s1yy':count:as 市一预约数,
            ^?book_channel='s3yy':count:as 市三预约数,
        }">
    </table>

    <div style="width: 500px; height: 350px;"
     data-htsql="/book_order
        ? order_state!==null()
        & date(create_time) > today()-15
        ^ (date(create_time) :as 日期){
            日期-,
            ^:count :as 挂号成功数,
            ^?book_channel='23':count:as 微信预约数,
            ^?book_channel='21':count:as 安卓预约数,
            ^?book_channel='22':count:as iOS预约数,
            ^?book_channel='s1yy':count:as 市一预约数,
            ^?book_channel='s3yy':count:as 市三预约数,
        }"
     data-widget="chart"
     data-type="line"
     data-yint="true"
     data-title="预约挂号最近两周走势">
    </div>

</body>

</html>
